<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Formulário</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>

<body class="bg-light">
    <div class="container" style="padding-top: 3rem!important;">

        <div class="row">
            <div class="col-md-12">
                <h4 class="mb-3">Evento</h4>
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="eventType">Tipo de Evento</label>
                            <select id="eventType" class="custom-select d-block w-100">
                                <option id="sel">-- Selecione --</option>
                                <option>Teatro</option>
                                <option>Cinema</option>
                                <option>Debate Literário</option>
                                <option>Dança</option>
                                <option>Artes visuais e exposições</option>
                                <option>Música</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3 mostrar-debate mostrar-teatro mostrar-cinema mostrar-danca mostrar-artes mostrar-musica">
                            <label for="title">Título</label>
                            <input type="text" class="form-control" id="title">
                        </div> 
                    </div>

                    <div class="mb-3  esconder-debate mostrar-teatro mostrar-cinema mostrar-danca mostrar-artes mostrar-musica">
                        <label for="synopsis">Sinopse</label>
                        <div class="input-group">
                            <textarea class="form-control" id="synopsis"></textarea>
                        </div>
                    </div>

                    <div class="row esconder-debate">
                        <div class="col-md-4 mb-3 mostrar-teatro esconder-cinema esconder-danca esconder-artes esconder-musica">
                            <label for="writer">Texto</label>
                            <input type="text" class="form-control" id="writer">
                        </div>

                        <div class="col-md-4 mb-3  esconder-teatro esconder-cinema esconder-debate mostrar-danca esconder-artes esconder-musica">
                            <label for="conception">Concepção</label>
                            <input type="text" class="form-control" id="conception">
                        </div>

                        <div class="col-md-4 mb-3 mostrar-teatro  esconder-debate mostrar-cinema mostrar-danca esconder-artes esconder-musica">
                            <label for="director">Direção</label>
                            <input type="text" class="form-control" id="director">
                        </div>
                    </div>

                    <div class="row ">
                        <div class="col-md-6 mb-3  esconder-teatro esconder-cinema mostrar-debate esconder-danca esconder-artes esconder-musica">
                            <label for="book">Livro/Artigo/Brochura</label>
                            <input type="text" class="form-control" id="book">
                        </div>

                        <div class="col-md-3 mb-3  esconder-teatro esconder-cinema mostrar-debate esconder-danca esconder-artes esconder-musica">
                            <label for="author">Autor</label>
                            <input type="text" class="form-control" id="author">
                        </div>

                        <div class="col-md-3 mb-3  esconder-teatro esconder-cinema mostrar-debate esconder-danca esconder-artes esconder-musica">
                            <label for="moderator">Moderador</label>
                            <input type="text" class="form-control" id="moderator">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3  esconder-teatro esconder-cinema esconder-debate esconder-danca mostrar-artes esconder-musica">
                            <label for="curator">Curadoria</label>
                            <input type="text" class="form-control" id="curator">
                        </div>

                        <div class="col-md-6 mb-3  esconder-teatro esconder-cinema esconder-debate esconder-danca esconder-artes mostrar-musica">
                            <label for="band">Artista/Banda</label>
                            <input type="text" class="form-control" id="band">
                        </div>
                    </div>

                    <div class="mb-3 mostrar-teatro esconder-debate mostrar-cinema mostrar-danca esconder-artes esconder-musica">
                        <label for="cast">Elenco</label>
                        <div class="input-group">
                            <textarea class="form-control" id="cast"></textarea>
                        </div>
                    </div>

                    <div class="mb-3  esconder-teatro esconder-cinema esconder-debate esconder-danca mostrar-artes esconder-musica">
                        <label for="guests">Artistas Convidados</label>
                        <div class="input-group">
                            <textarea class="form-control" id="guests"></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mb-3 mostrar-teatro mostrar-debate mostrar-cinema mostrar-danca esconder-artes esconder-musica">
                            <label for="duration">Duração</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="duration">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">min</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-3 mostrar-teatro mostrar-debate mostrar-cinema mostrar-danca mostrar-arte mostrar-musica">
                            <label for="classification">Classificação Indicativa</label>
                            <select class="custom-select d-block w-100" id="classification">
                                <option >-- Selecione --</option>
                                <option>Livre</option>
                                <option>12</option>
                                <option>14</option>
                                <option>16</option>
                                <option>18</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3 mostrar-teatro mostrar-debate mostrar-cinema mostrar-danca esconder-artes mostrar-musica ">
                            <label for="price">Valor da Entrada</label>
                            <input type="number" class="form-control" id="price">
                        </div>

                        <div class="custom-control form-check-inline custom-checkbox mostrar-teatro mostrar-debate mostrar-cinema mostrar-danca mostrar-artes mostrar-musica" style="display:inline-flex;">
                            <input type="checkbox" class="custom-control-input" id="free">
                            <label class="custom-control-label" for="free">Entrada Franca</label>
                        </div>

                    </div>
                       

                    <hr class="mb-4">
                    <button class="btn btn-primary" type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
